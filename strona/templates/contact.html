{% extends 'base.html' %}

{% block content %}

<div class="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="titlepage">
                    <h2>Napisz do nas!</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 padding_right0">
                <form id="request" class="main_form" method="POST" action="{% url 'send_question_email_view' %}">
                    <div class="row">
                        {% csrf_token %}
                        {{ form.Name }}
                        {{ form.Subject }}
                        {{ form.Phone }}
                        {{ form.Email }}
                        {{ form.Message }}
                        {{ form.captcha }}
                        <div class="col-md-12">
                            <button class="send_btn">Wy≈õlij</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 padding_left0">
                <div class="map_main">
                    <div class="map-responsive">
                        <iframe
                            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Eiffel+Tower+Paris+France"
                            width="600" height="463" frameborder="0" style="border:0; width: 100%;"
                            allowfullscreen=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
